{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-sm-offset-1">
              <!-- <h3 class="mb-4">Subscribe here</h3> -->
                {% if messages %}
                    {% for message in messages %}
                        <div {% if message.tags %} class="{{message.tags}} col-sm-12" {% endif %} role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>Warning!</strong>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% else %}
                <form method="POST">{% csrf_token %}
                    <div class="input-group">
                        {% crispy form %}
                        <span class="btn">
                            <button class="btn btn-primary btn-lg" type="submit"><strong><h3 class="text-white icon icon-paper-plane mt-1 mb-1 ml-1 mr-2"> Subscribe</h3></strong></button>
                        </span>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
